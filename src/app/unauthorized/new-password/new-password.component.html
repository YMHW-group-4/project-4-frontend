<div class="outer">
	<div class="container">
		<div class="row">
			<div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
				<div class="panel border bg-white">
					<div class="panel-heading">
						<h3 class="pt-3 font-weigth-bold">Reset Password</h3>
					</div>
					<div class="panel-body p-3">

						<form [formGroup]="newForm">
							<div class="row justify-content-center mx-3">
								<div class="form-group pt-3">
									<div class="input-field"
										 [class.error]="(newForm.controls['password'].dirty && newForm.hasError('required', 'password') ||
										 newForm.hasError('minlength', 'password'))">
										<span class="fa fa-lock p-2"></span>
										<input formControlName="password" name="password" [type]="type"
											   placeholder="Password">
										<span (click)="showPassword()" class="fa {{eyeIcon}}"></span>
									</div>
								</div>
								<small
									*ngIf="newForm.controls['password'].dirty && newForm.hasError('required', 'password')"
									class="text-danger">*Password required</small>
								<small
									*ngIf="newForm.hasError('minlength', 'password')"
									class="text-danger">*Password should contain 6 characters</small>

								<div class="form-group pt-3">
									<div class="input-field"
										 [class.error]="(newForm.controls['confirmedpassword'].dirty && newForm.hasError('required', 'confirmedpassword') ||
										 newForm.hasError('mustMatch', 'confirmedpassword'))">
										<span class="fa fa-lock p-2"></span>
										<input formControlName="confirmedpassword" name="confirmedpassword" [type]="type"
											   placeholder="Confirm Password">
										<span (click)="showPassword()" class="fa {{eyeIcon}}"></span>
									</div>
								</div>
								<small
									*ngIf="newForm.controls['confirmedpassword'].dirty && newForm.hasError('required', 'confirmedpassword')"
									class="text-danger">*Password required</small>
								<small
									*ngIf="newForm.hasError('mustMatch', 'confirmedpassword')"
									class="text-danger">*Password should match</small>

								<button (click)="onSubmit()" [disabled]="newForm.invalid" type="submit"
										class="btn btn-primary btn-block mt-5 w-100">Reset
								</button>

							</div>
						</form>


					</div>
				</div>
			</div>
		</div>
	</div>
</div>

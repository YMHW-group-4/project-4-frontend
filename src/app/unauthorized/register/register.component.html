								<div class="form-group pt-3">
									<div class="input-field"
										 [class.error]="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')">
										<span class="fa fa-regular fa-envelope p-2"></span>
										<input formControlName="email" type="text" placeholder="Email">
									</div>
								</div>
								<small
									*ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')"
									class="text-danger">*Email required</small>

								<div class="form-group pt-3">
									<div class="input-field"
										 [class.error]="(registerForm.controls['password'].dirty && registerForm.hasError('required', 'password') ||
										 registerForm.hasError('minlength', 'password'))">
										<span class="fa fa-lock p-2"></span>
										<input formControlName="password" name="password" [type]="type"
											   placeholder="Password">
										<span (click)="showPassword()" class="fa {{eyeIcon}}"></span>
									</div>
								</div>
								<small
									*ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')"
									class="text-danger">*Password required</small>
								<small
									*ngIf="registerForm.hasError('minlength', 'password')"
									class="text-danger">*Password should contain 6 characters</small>

								<div class="form-group pt-3">
									<div class="input-field"
										 [class.error]="(registerForm.controls['confirmedpassword'].dirty && registerForm.hasError('required', 'confirmedpassword') ||
										 registerForm.hasError('mustMatch', 'confirmedpassword'))">
										<span class="fa fa-lock p-2"></span>
										<input formControlName="confirmedpassword" name="confirmedpassword" [type]="type"
											   placeholder="Confirm Password">
										<span (click)="showPassword()" class="fa {{eyeIcon}}"></span>
									</div>
								</div>
								<small
									*ngIf="registerForm.controls['confirmedpassword'].dirty && registerForm.hasError('required', 'confirmedpassword')"
									class="text-danger">*Password required</small>
								<small
									*ngIf="registerForm.hasError('mustMatch', 'confirmedpassword')"
									class="text-danger">*Password should match</small>

								<button (click)="onSubmit()" [disabled]="registerForm.invalid" type="submit"
										class="btn btn-primary btn-block mt-5 w-100">{{ loading ? 'Loading...' : 'Register' }}
								</button>
								<div class="text-center d-flex justify-content-center py-3 text-muted">Already an user?
									&nbsp;
									<a id="register"
									   routerLink="/login">Login</a>
								</div>
							</div>
						</form>

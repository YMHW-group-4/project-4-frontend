<div class="outer">
	<div class="container">
		<div class="row">
			<div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
				<div class="panel border bg-white">
					<div class="panel-heading">
						<h3 class="pt-3 font-weigth-bold">Login</h3>
					</div>
					<div class="panel-body p-3">

						<form [formGroup]="signInForm">
							<div class="row justify-content-center">
								<div class="form-group pt-3">
									<div class="input-field"
										 [class.error]="signInForm.controls['email'].dirty && signInForm.hasError('required', 'email')">
										<span class="fa fa-user p-2"></span>
										<input formControlName="email" type="text" placeholder="Email">
									</div>
								</div>
								<small
									*ngIf="signInForm.controls['email'].dirty && signInForm.hasError('required', 'email')"
									class="text-danger">*email required</small>
								<div class="form-group pt-3">
									<div class="input-field"
										 [class.error]="signInForm.controls['password'].dirty && signInForm.hasError('required', 'password')">
										<span class="fa fa-lock p-2"></span>
										<input formControlName="password" [type]="type" placeholder="Password">
										<span (click)="showPassword()" class="fa {{eyeIcon}}"></span>
									</div>
								</div>
								<small
									*ngIf="signInForm.controls['password'].dirty && signInForm.hasError('required', 'password')"
									class="text-danger">*Password required</small>
								<div class="form-inline fr mt-4">
									<a routerLink="/reset" id="forgot_pw" class="font-weight-bold">Forgot Password</a>
								</div>
								<button (click)="onSubmit()" [disabled]="signInForm.invalid" type="submit"
										class="btn btn-primary btn-block mt-5 w-100">{{ loading ? 'Loading...' : 'Login' }}
								</button>
								<div class="text-center d-flex justify-content-center py-4 text-muted">New here?
									&nbsp;<a
										id="register" routerLink="/register">Register</a>
								</div>
							</div>
						</form>

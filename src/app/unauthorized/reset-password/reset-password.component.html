<div class="outer">
	<div class="container">
		<div class="row">
			<div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
				<div class="panel border bg-white">
					<div class="panel-heading">
						<h3 class="pt-3 font-weigth-bold">Reset Password</h3>
					</div>
					<div class="panel-body p-3">

						<form [formGroup]="resetForm">
							<div class="row justify-content-center">
								<div class="form-group pt-3">
									<div class="input-field"
										 [class.error]="resetForm.controls['email'].dirty && resetForm.hasError('required', 'email')">
										<span class="fa fa-user p-2"></span>
										<input formControlName="email" type="text" placeholder="Email">
									</div>
								</div>
								<small
									*ngIf="resetForm.controls['email'].dirty && resetForm.hasError('required', 'email')"
									class="text-danger">*email required</small>

								<button (click)="onSubmit()" [disabled]="resetForm.invalid" type="submit"
										class="btn btn-primary btn-block mt-5 w-100">Reset
								</button>

							</div>
						</form>

						<div class="mx-3 my-2 py-2 bordert">
							<div class="text-center py-3">
								<div class="row">
									<div class="col-sm">
										<a href="http://www.google.com" target="_blank" class="px-2"> <img
											src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
											alt=""></a>
									</div>
									<div class="col-sm">
										<a href="http://www.twitter.com" target="_blank" class="px-2"> <img
											src="https://c-billt.com/wp-content/uploads/2019/08/twitter-logo-png-twitter-logo-vector-png-clipart-library-518.png"
											alt=""></a>
									</div>
									<div class="col-sm">
										<a href="http://www.facebook.com" target="_blank" class="px-2"> <img
											src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
											alt=""></a>
									</div>
									<div class="col-sm">
										<a href="http://www.apple.com" target="_blank" class="px-2"> <img
											src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png?202211280742"
											alt=""></a>
									</div>
									<div class="col-sm">
										<a href="http://www.github.com" target="_blank" class="px-2"> <img
											src="https://e7.pngegg.com/pngimages/266/559/png-clipart-cat-stencil-social-media-github-computer-icons-logo-github-mammal-cat-like-mammal.png"
											alt=""></a>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
